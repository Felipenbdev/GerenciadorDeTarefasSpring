<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Tarefas</h1>
    
    <div id="task-form">
        <input type="text" id="task-title" placeholder="Título" required>
        <textarea id="task-description" placeholder="Descrição"></textarea>
        <input type="checkbox" id="task-completed"> Completa
        <button id="add-task-button">Adicionar Tarefa</button>
    </div>

    <h2>Tarefas</h2>
    <ul id="task-list"></ul>

    <script src="scripts.js" defer></script>
</body>
</html>
